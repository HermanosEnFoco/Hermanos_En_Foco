<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermanos en Foco</title>
    
    <!-- Preload video -->
    <link rel="preload" href="video/background.mp4" as="video" type="video/mp4">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- AOS CSS for scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0062B4;
            --secondary-color: #FFD800;
            --accent-color: #f5be09;
            --text-dark: #2C3E50;
            --text-light: #ECF0F1;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            height: 100%;
            width: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
        }

        h1 {
            font-size: 8rem;
            margin: 10px 0;
            text-align: center;
            color: var(--secondary-color);
            font-family: 'Patrick Hand', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-content {
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition-smooth);
        }

        .row:hover .text-content {
            background-color: rgba(255, 238, 71, 0.7);
            padding: 5px 5px 8px;
            transform: translateY(-2px);
        }

        .text-content a {
            display: inline-block;
            position: relative;
            padding-bottom: 2px;
            text-decoration: none;
            color: var(--text-dark);
            font-family: 'Patrick Hand', sans-serif;
            font-size: 25px;
            transition: var(--transition-smooth);
        }

        .text-content a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: left center;
            transition: var(--transition-smooth);
        }

        .text-content a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .text-content a:hover::after {
            transform: scaleX(1);
        }

        button {
            display: inline-block;
            border: none;
            height: 50px;
            border-radius: 30px;
            padding: 10px 30px;
            background-color: var(--accent-color);
            color: var(--text-dark);
            font-weight: 600;
            transition: var(--transition-smooth);
            margin-top: 40px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background-color: var(--secondary-color);
        }

        .carousel {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: var(--transition-smooth);
        }

        .carousel:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .carousel .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: var(--text-light);
            padding: 20px;
            transform: translateY(100%);
            transition: var(--transition-smooth);
        }

        .carousel:hover .caption {
            transform: translateY(0);
        }

        .carousel .caption h2 {
            font-family: 'Patrick Hand', sans-serif;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        footer {
            background: linear-gradient(to right, rgba(13, 95, 163, 0.9), rgba(0, 98, 180, 0.9));
            padding: 20px;
            margin-top: 50px;
        }

        footer img {
            width: 35px;
            height: 35px;
            transition: var(--transition-smooth);
        }

        footer img:hover {
            transform: scale(1.2) rotate(5deg);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            
            .text-content {
                height: 70px;
            }
            
            .titulo {
                font-size: 1rem;
            }
            
            .carousel .caption h2 {
                font-size: 1.4rem;
            }
        }

        /* Loader animation */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Rest of the HTML remains the same as before -->
    <!-- ... -->

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init();

        // Loader
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loader-wrapper');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        });

        // Smooth scroll
        function scrollToSection() {
            const section = document.getElementById('target-section');
            section.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize carousels with fade effect
        document.addEventListener('DOMContentLoaded', function () {
            const carousels = document.querySelectorAll('.carousel');
            carousels.forEach(carousel => {
                new bootstrap.Carousel(carousel, {
                    interval: 5000,
                    pause: 'hover',
                    fade: true
                });
            });
        });
    </script>
</body>
</html>
