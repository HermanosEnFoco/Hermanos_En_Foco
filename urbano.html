<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Urbano</title>
    <link rel="shortcut icon" href="img/iconocamara.ico" type="image/x-icon">
    <!--Referencia a la hoja de estilo-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8">
    <meta name="description" content="Fotografos Mexicanos capturando momentos de la vida como conciertos, eventos familiares, instantes de la vida cotidiana.">
    <meta name="keywords" content="Fotografia, Fotografos, sesion de fotos, portafolio de fotografia,album de fotos, fotos de famosos, fotos paisajes, fotos de modelos">
    <meta name="author" content="Sebastian y Felipe Soriano Z.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>

    <style>
      /* Galería tipo "masonry" */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Ajuste para columnas */
        gap: 8px; /* Espacio mínimo entre imágenes */
      }

      .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover; /* Mantiene la relación de aspecto */
        display: block;
        border-radius: 8px; /* Bordes redondeados opcionales */
        cursor: pointer; /* Cambia el cursor para indicar que es clickeable */
      }
    </style>
  
    <!-- Scrip personal -->
    <script src="script.js"></script>
    <!--Para poder personalizar la letra de fuentes disponibles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand|Caveat|Josefin+Sans|Permanent+Marker|Roboto">
  </head>

  <body>
    <!-- Barra de navegacion -->
    <section class="sticky-header" id="target-section">
      <div class="row justify-content-center">
        <div class="col text-content text-center">
          <p><a href="index.html">Hermanos en Foco</a></p>
        </div>
        <div class="col text-content text-center">
          <p><a href="quienes.html">Quienes somos</a></p>
        </div>
        <div class="col text-content text-center">
          <p><a href="blog.html">Blog</a></p>
        </div>
      </div>
    </section>

    <!-- Galería de Imágenes -->
    <section class="container my-4">
      <div class="gallery">
        <img src="img/urb1.png" alt="Imagen de Urbano 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this.src)">
        <img src="img/urb2.png" alt="Imagen de Urbano 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this.src)">
        <img src="img/urb3.png" alt="Imagen de Urbano 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this.src)">
        <!-- Agrega más imágenes según sea necesario -->
      </div>
    </section>

    <!-- Titulo de la pagina -->
    <section class="container-fluid">
      <h3 class="pt-3 pb-3 mt-1 mb-1">Urbano</h3>  
    </section>

    <!-- Modal para imágenes -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Imagen de Urbano</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modalImage" src="" alt="Imagen ampliada" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="left-section">
        © 2023 Hermanos en Foco, Fotógrafos Mexicanos
      </div>
      <div class="middle-section">
        <a href="index.html">
          <img src="img/iconocamara.ico" alt="Icono de cámara">
        </a>
      </div>
      <div class="right-section">
        <a href="https://www.facebook.com/profile.php?id=61550302913552">
          <img src="img/iconoface.ico" alt="Icono de Facebook">
        </a>
        <a href="https://instagram.com/hermanos_en_foco?igshid=MzNlNGNkZWQ4Mg==">
          <img src="img/iconoinstagram.ico" alt="Icono de Instagram">
        </a>
        <a href="https://www.tiktok.com/@sbt_s_z?is_from_webapp=1&sender_device=pc">
          <img src="img/iconotiktok.ico" alt="Icono de TikTok">
        </a>
      </div>
    </footer>

    <script>
      function openModal(src) {
        const modalImage = document.getElementById('modalImage');
        modalImage.src = src; // Establece la imagen en el modal
      }
    </script>
  </body>
</html>
